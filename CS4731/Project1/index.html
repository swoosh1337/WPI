

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <h1 align ="center" id="label" >File Mode</h1>


<body onload="main()">

<div align="center">

    <canvas id="webgl" width="400" height="400" style="border:2px solid ">
        Please use a browser that supports the "canvas" tag.
    </canvas>
</div>



<div align="center">

    <form id="file_select" name="form">
        <input type="file" id="file_selector" name="file" accept=".dat" />
    </form>
</div>


<script id="vshader" type="x-shader/x-vertex">

uniform mat4 projMatrix;
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

void main()
{
gl_Position = projMatrix * vPosition;
gl_PointSize = 10.0;
fColor = vColor;
}

</script>

<script id="fshader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;
void main()
{
gl_FragColor = fColor;
}
</script>

<script src="lib/webgl-utils.js"></script>
<script src="lib/initShaders.js"></script>
<script src="lib/MV.js"></script>


</head>


    <form id="color_select" name="cform">

        <br type="color" id="color_selector" name="color" value="#000000"/>
    </form>


</body>

<script src="index.js"></script>




</html>
